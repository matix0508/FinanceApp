<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link
            rel="stylesheet"
            href="/static/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
    <link rel="shortcut icon" href="/static/favicon.ico">
</head>
<body>

<div class="container bg-primary rounded">
    <div class="row d-flex justify-content-center sticky-top bg-primary">
        <div class="col-3"></div>
        <div class="col-6 bg-primary text-center justify-content-center">
            <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand btn text-white" href="/">Navbar</a>
            <button class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item {% if home %}active{% endif %}">
                        <a class="nav-link btn text-white" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span> </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('category') }}" class="nav-link btn text-white {% if categories %}active{% endif %}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('expense') }}" class="nav-link btn text-white {% if expenses %}active{% endif %}">Expenses</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link btn text-white {% if panel %}active{% endif %} {% if not admin %}disabled{% endif %}">Panel</a>
                    </li>
                </ul>
            </div>
        </nav>
        </div>
        <div class="col-3">
            {% if current_user.is_authenticated %}
                <h3 class="text-white display-5">Hello {{ current_user }}</h3>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-success">Login</a>
            {% endif %}
        </div>

    </div>
    <div class="row bg-secondary rounded d-flex justify-content-center">
        <div class="col-3"></div>
        <div class="col-6 d-flex justify-content-center">
            {% block content %}

            {% endblock %}
        </div>
        <div class="col-3"></div>
    </div>
</div>

</body>
</html>
