{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<div class="card">
    <div class="card-body text-center">
        <img class="card-img-top" src="{{ photo }}" alt="{{ photo_text }}" />

        <p class="card-text">
            {{ text }}
        </p>
    </div>
</div>

{% endblock %}
